<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <head>
    <title>Diablo 3</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container"><a data-toggle="collapse" data-target=".nav-collapse" class="btn btn-navbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></a><a class="brand">Diablo 3</a>
          <div class="nav-collapse subnav-collapse">
            <ul class="nav pull-right">
              <li class="dropdown"><a href="#" data-toggle="dropdown" class="dropdown-toggle">Tools<b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="http://blizzard.github.com/d3-api-docs/" target="_blank">API</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="content-inner">
        <div class="input-container">
          <input type="text" name="tag1" id="role1_tag" value="IORI-1902" placeholder="你的tag,如IORI-1902" class="tag">
          <input type="text" name="tag2" id="role2_tag" value="raywu-1265" placeholder="对方的tag" class="tag">
          <div id="tag-error" class="error hide alert alert-error">请输入正确的Tag</div>
          <button id="submitBtn" class="btn btn-primary">确认</button>
        </div>
        <div class="role-selectes hide"> 
          <select id="role1_select"></select>
          <select id="role2_select"></select>
        </div>
        <div class="abilitys-info clearfix hide">
          <ul class="abilitys"></ul>
          <ul id="role1-ability" class="role-ability"></ul>
          <ul id="role2-ability" class="role-ability"></ul>
        </div>
      </div>
    </div>
  </body>
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/jquery.cookie.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/d3-util.js"></script>
  <script src="js/d3-role.js"></script>
  <script src="js/d3.js"></script>
</html>
